<div class="row margin-bottom-4 pad-both-2">
  <div class="row valign-wrapper" style="margin-top:2rem;">
    <div class="input-field col s5">
      <input id="item" type="text" [(ngModel)]="filter.name">
      <label for="item">Enter a Customer Name</label>
    </div>
    <div class="input-field col s2" style="margin-top:0">
      <select materialize="material_select" [(ngModel)]="filter.amountType">
        <option value="" disabled selected>Customer Type </option>
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
    </div>
    <div class="input-field col s2" style="margin-top:0">
      <select materialize="material_select" [(ngModel)]="filter.sortType">
        <option value="" disabled selected>Sort Type </option>
        <option value="amount_asc">Amount Asc</option>
        <option value="amount_desc">Amount Desc</option>
      </select>
    </div>
    <div class="col s1">
      <a class="thickdarkbluebutton" (click)="filterCustomers()">Search</a>
    </div>
    <div class="col s1">
      <a class="thickdarkbluebutton" (click)="clearFilter()">Clear</a>
    </div>
  </div>
  <hot-table [settings]="hotSettings" hotId="hot"></hot-table>
</div>
<div class="row no-margin-bottom bg" id="footer-div">
  <div class="col s12 nopad center-align">
    Total Amount: {{totalAmt}}
  </div>
</div>
